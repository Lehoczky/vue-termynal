name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository â¬
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Set up Node.js ğŸ’¿
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: pnpm

      - name: Install dependencies ğŸ’¤
        run: pnpm install

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: master

      - name: "Get affected projects"
        id: affected-projects
        run: echo "affected='$(npx nx show projects --affected --sep=' ')'" >> "$GITHUB_OUTPUT"

      - name: Check formatting ğŸ¨
        run: npx nx format:check

      - name: Lint and build projects ğŸ‘·â€â™€ï¸
        run: npx nx affected -t lint build publint

      - name: Deploy docs ğŸš€
        if: github.ref == 'refs/heads/master' && contains(steps.affected-projects.outputs.affected, 'docs')
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./packages/docs/dist
